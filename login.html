<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stilo.css  ">
        <title>Página principal</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/1a80b259e2.js" crossorigin="anonymous"></script>
    </head>

    <body id="login">
        <header>

            <section>
                <nav class="nav-bar">
                    <div>
                        <img class="logo" src="imagens/logo-pexel.png" alt="">
                        <a class="nav-item" href="index.html">Home</a>
                        <a class="nav-item" href="#">Planos</a>
                        <a class="nav-item" href="#">Sobre</a>
                    </div>
                </nav>
            </section>

        </header>
        <main>
            <section class="login-container">
                <section>
                        <form action="">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
                        <input id="bt-login" class="btn btn-primary" type="submit" value="Login">
                    </form>
                </section>
                <section class="social-container">
                    <p>Ou entre pelas suas redes sociais</p>
                    <i class="fa-brands fa-instagram"></i>
                    <i id="icone-linkedin" class="fa-brands fa-linkedin-in"></i>
                </section>
                <section class="registrar-container">
                    <p>Ainda não tem uma conta?</p>
                    <a href="#">Registrar</a>
                </section>
            </section>
        </main>
        <footer class="container-footer">
            <p class="footer-par">Desenvolvido por <a href="https://github.com/Sergilho" target="_blank">Sérgio Martins</a></p>
            
                <i id="github" class="fa-brands fa-github"></i>
        </footer>
    </body>   
</html>
